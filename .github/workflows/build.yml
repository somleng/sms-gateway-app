name: Build
on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Gradle caching
        uses: gradle/actions/setup-gradle@v5

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Provision firebase configs
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_DEV }}" | base64 -d > app/src/dev/google-services.json
          echo "${{ secrets.GOOGLE_SERVICES_JSON_PROD }}" | base64 -d > app/src/production/google-services.json
          jq -e . app/src/dev/google-services.json > /dev/null
          jq -e . app/src/production/google-services.json > /dev/null

      - name: Run tests
        run: ./gradlew --no-daemon test

  release-please:
    name: Run Release Please
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
      release_tag: ${{ steps.release-please.outputs.tag_name }}
    needs:
      - build

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: googleapis/release-please-action@v4
        id: release-please
        with:
          token: ${{ secrets.SOMLENG_PERSONAL_ACCESS_TOKEN }}

  build-release-packages:
    name: Build Release Packages
    runs-on: ubuntu-latest
    needs:
      - release-please
    if: ${{ needs.release-please.outputs.release_created }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.release-please.outputs.release_tag }}
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Gradle caching
        uses: gradle/actions/setup-gradle@v5

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Provision firebase configs
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_DEV }}" | base64 -d > app/src/dev/google-services.json
          echo "${{ secrets.GOOGLE_SERVICES_JSON_PROD }}" | base64 -d > app/src/production/google-services.json
          jq -e . app/src/dev/google-services.json > /dev/null
          jq -e . app/src/production/google-services.json > /dev/null

      - name: Provision keystore for signing release builds
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks

      - name: Build signed release APKs
        env:
          ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
        run: ./gradlew --no-daemon --info assembleDevRelease assembleProductionRelease

      - name: Upload APKs to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.release_tag }} \
            app/build/outputs/apk/dev/release/*.apk \
            app/build/outputs/apk/production/release/*.apk
